extend type Mutation {
    createTodo(
        title: String!
        description: String
        deadline: String
        priority: Priority
        category_id: ID
    ): Todo
        @field(resolver: "App\\GraphQL\\Lighthouse\\TodoResolver@createTodo")
        @guard

    updateTodo(
        id: ID!
        title: String
        description: String
        completed: Boolean
        deadline: String
        priority: Priority
        category_id: ID
    ): Todo
        @field(resolver: "App\\GraphQL\\Lighthouse\\TodoResolver@updateTodo")
        @guard

    deleteTodo(id: ID!): Boolean
        @field(resolver: "App\\GraphQL\\Lighthouse\\TodoResolver@deleteTodo")
        @guard
}

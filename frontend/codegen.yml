schema:
  - 'http://localhost:8000/graphql':
      headers:
        Accept: 'application/json'
documents: 
  - './src/services/**/*.ts'
  - './src/graphql/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      documentMode: documentNode
      dedupeFragments: true

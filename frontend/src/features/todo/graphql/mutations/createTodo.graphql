mutation CreateTodo(
  $title: String!
  $description: String
  $deadline: String
  $priority: Priority
  $category_id: ID
) {
  createTodo(
    title: $title
    description: $description
    deadline: $deadline
    priority: $priority
    category_id: $category_id
  ) {
    id
    title
    description
    completed
    user_id
    deadline
    priority
    deadline_status
    category_id
    category {
      id
      name
      color
    }
    created_at
    updated_at
  }
}

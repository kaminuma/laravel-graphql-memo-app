mutation RegisterUser(
  $name: String!
  $email: String!
  $password: String!
  $password_confirmation: String!
) {
  register(
    name: $name
    email: $email
    password: $password
    password_confirmation: $password_confirmation
  ) {
    id
    name
    email
  }
}

mutation LoginUser($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    id
    name
    email
  }
}

mutation LogoutUser {
  logout
}
